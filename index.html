<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tablist Project</title>
  </head>
  <body>
    <div class="container table-header">
      <button id="tab1-button" class="btn active" onclick="londonButton()">
        London
      </button>
      <button id="tab2-button" class="btn" onclick="parisButton()">
        Paris
      </button>
      <button id="tab3-button" class="btn" onclick="tokyoButton()">
        Tokyo
      </button>
    </div>
    <div class="container">
      <div id="tab1-content" class="table-border">
        <h1>London</h1>
        <p>London is the capital city of England</p>
      </div>
      <div id="tab2-content" class="table-border display-none">
        <h1>Paris</h1>
        <p>Paris is the capital of France.</p>
      </div>
      <div id="tab3-content" class="table-border display-none">
        <h1>Tokyo</h1>
        <p>Paris is the capital of Japan.</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
